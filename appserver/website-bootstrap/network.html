                    <svg id="network"></svg>
					<script>

var width = 900, height = 600;

var svg = d3.select("#network")
	.attr("width", width)
	.attr("height", height);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
   	.force("charge", d3.forceManyBody()
      .strength(-200)
      .theta(0.8)
      .distanceMax(150)
    )
    .force("center", d3.forceCenter(width / 2, height / 2));


const graph = {
  "nodes": [
    {"id": "1"},
    {"id": "2"},
    {"id": "3"},
    {"id": "4"},
    {"id": "5"},
    {"id": "6"},
    {"id": "7"},
    {"id": "8"},
    {"id": "9"},
    {"id": "10"}
  ],
  "links": [
    {"source": "1", "target": "2", "value": 1},
    {"source": "2", "target": "4", "value": 7},
	{"source": "3", "target": "5", "value": 9},
	{"source": "2", "target": "10", "value": 7},
	{"source": "3", "target": "9", "value": 7},
    {"source": "4", "target": "8", "value": 20},
    {"source": "4", "target": "7", "value": 15},
    {"source": "8", "target": "1", "value": 1},
    {"source": "6", "target": "1", "value": 1}
  ]
}
  
  
function run(graph) {
  
  var link = svg.append("g")
                .style("stroke", "#aaa")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
				.style("stroke-width", function(d) {return Math.sqrt(d.value);});

  var node = svg.append("g")
            .attr("class", "nodes")
  .selectAll("circle")
            .data(graph.nodes)
  .enter().append("circle")
          .attr("r", 2)
          .call(d3.drag(simulation)
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));
  
  var label = svg.append("g")
      .attr("class", "labels")
      .selectAll("text")
      .data(graph.nodes)
      .enter().append("text")
        .attr("class", "label")
        .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
         .attr("r", 16)
         .style("fill", "#efefef")
         .style("stroke", "#424242")
         .style("stroke-width", "1px")
         .attr("cx", function (d) { return d.x+5; })
         .attr("cy", function(d) { return d.y-3; });
    
    label
    		.attr("x", function(d) { return d.x; })
            .attr("y", function (d) { return d.y; })
            .style("font-size", "10px").style("fill", "#333");
  }
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
	//below code doesn't return closer when dragged
  //d.fx = d3.event.x
  //d.fy = d3.event.y
  //if (!d3.event.active) simulation.alphaTarget(0);
}
  
run(graph)
</script>
